<!DOCTYPE html>
<html>
<head>
	<title>找回密码</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<meta name="format-deteciton" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
 
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<link href="http://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
	<!--自定义的css文件-->
	<link href="../css/weixin/find_password.css" rel="stylesheet">
	 
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
	 
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.2.0/js/bootstrap.min.js"></script>


</head>
<body>

  <div class="u_body">
    <div class="title">找回密码</div>
    <div class="phone_form">
    	<form>
    	<div style="background:#fff; padding-left:10px; margin-top:20px; padding-right:5px;">

	    	<div class="form-group" style="padding-top:10px">
			    <div class="phone_pic" style="width:10px; float:left;">
			    		<label class="ness"> 
			    			<img style="height:30px;" src="../img/weixin/Register_phone.png">
			    		</label>
			    </div>
			    <div class="input_phone" style="width:90%; float:right;">
			    	<input style="line-height:35px; font-size:14px; line-height:normal; border:none; height:35px; width:100%;" type="tel" class="input_phone" placeholder="请输入手机号码">
			    </div>
			    <div style="clear:both"></div>
		    </div>

		    <div class="form-group" style="border-top:2px solid #F3F3F3; padding-top: 10px">
			    <div class="code_pic" style="width:10%; float:left;">
			    		<label class="nest">
			    			<img style="height:30px" src="../img/weixin/Register_VCode.png">
			    		</label>
			    </div>
			    <div class="tbox" style="width:90%; float:right;">
				    <div class="input_code" style="width:50%; float:left;">
				    	<input type="text" style="line-height:35px; line-height:normal; width:100%; font-size:14px; border:none; height:35px;" class="input_phone" placeholder="请输入手机验证码">
				    </div>
				    <div class="get_phone_code" style="width:105px; margin-right:5px; line-height:30px; color:#fff; border-radius:5px; text-align:center; float:right; background:#FA1818;">
				    	<a style="color:#fff;">获取手机验证码</a>
				    </div>
				    <div style="clear:both"></div>
			    </div>
			    <div style="clear:both"></div>
		    </div>

		    <div class="form-group" style="padding-top:10px">
		      <div style="width:100%; margin:auto; ">
		    	<input type="submit" style="width:100%; margin:auto; height:35px; color:#fff; background:#FA1818; border-radius:5px; border:none;" value="下一步">
		      </div>
		    </div>
    		
    	</div>
	    
    	
    	</form>
    </div> 	
  </div>

</body>
</html>
